<h2>Education</h2>
<div class="card-container">
    {% for item in site.data.education %}
    <div class="card">
        <div class="img">
            <img src="https://www.edufever.com/wp-content/uploads/2016/10/MSIT-Delhi.jpg">
        </div>
      <div class="info">
        <p class="title">{{ item.course }}</p>
        <p class="location">{{ item.institute }}</p>
        <p class="location">{{ item.college }}</p>
        <p class="dates">{{ item.dates }}</p>
      </div>
    </div>
    {% endfor %}
</div>
